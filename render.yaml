services:
# =================================================================
# Backend FastAPI (Web Service)
# =================================================================
  - type: web
    name: taskflow-backend
    runtime: python
    region: frankfurt
    plan: free # CONSERVÉ : Le type 'web' Python utilise le plan 'free'
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn src.app:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

# =================================================================
# Frontend React (Static Site)
# =================================================================
  - type: web
    name: taskflow-frontend
    runtime: static
    # X SUPPRIMER: plan: free <-- RETIRÉ
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false