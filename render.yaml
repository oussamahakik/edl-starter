services:
# =================================================================
# Backend FastAPI (Web Service)
# =================================================================
  - type: web
    name: taskflow-backend
    runtime: python
    region: frankfurt # CONSERVER LA RÉGION EU CHOISIE ICI
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn src.app:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

# =================================================================
# Frontend React (Static Site)
# =================================================================
  - type: web # Conserver le type 'web' pour ce service
    name: taskflow-frontend
    runtime: static
    # LA LIGNE 'region: frankfurt' A ÉTÉ SUPPRIMÉE
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false