name: Frontend Tests
on:
  push:
    branches: [main] # Déclencheur pour la branche main
  pull_request: # NOUVEAU : Déclencheur pour les Pull Requests (pour l'Exercice 4)
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 1. Setup Node.js 18 avec cache npm
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json # Cache basé sur le lock file
      
      # 2. Installez les dépendances
      - name: Install dependencies (npm ci)
        run: | 
          cd frontend
          npm ci # Installation déterministe
      
      # 3. Lancez les tests
      - name: Run tests
        run: | 
          cd frontend
          npm test -- --run

      # 4. Vérifiez le build
      - name: Run build
        run: |
          cd frontend
          npm run build