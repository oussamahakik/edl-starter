name: Frontend Tests
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 1. Setup Node.js 18 avec cache npm (TODO 1)
      - name: Setup Node.js 18
        uses: actions/setup-node@v4 # Indice ðŸ’¡
        with:
          node-version: '18' # Indice ðŸ’¡
          cache: 'npm' # Indice ðŸ’¡
          cache-dependency-path: frontend/package-lock.json # Indice ðŸ’¡
      
      # 2. Installez les dÃ©pendances (TODO 2)
      - name: Install dependencies (npm ci)
        run: | 
          cd frontend
          npm ci # Utilise npm ci pour une installation dÃ©terministe 
      
      # 3. Lancez les tests (TODO 3)
      - name: Run tests
        run: | 
          cd frontend
          npm test -- --run # Commande de test local 

      # 4. VÃ©rifiez le build (TODO 4)
      - name: Run build
        run: |
          cd frontend
          npm run build # Commande de build local 