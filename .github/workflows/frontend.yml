name: Frontend Tests
on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]
  workflow_call: # NOUVEAU : Rend le workflow r√©utilisable

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies (npm ci)
        run: | 
          cd frontend
          npm ci
      
      - name: Run tests
        run: | 
          cd frontend
          npm test -- --run

      - name: Run build
        run: |
          cd frontend
          npm run build