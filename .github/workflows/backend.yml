name: Backend Tests
on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]
  workflow_call: # NOUVEAU : Rend le workflow r√©utilisable
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install UV
        run: pip install uv
      
      - name: Install dependencies
        run: | 
          cd backend 
          uv sync 
      
      - name: Run tests
        run: | 
          cd backend
          uv run pytest -v --cov